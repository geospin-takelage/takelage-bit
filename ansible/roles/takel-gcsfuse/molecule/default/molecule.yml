---
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      rules:
        line-length: disable
platforms:
  - name: molecule-vikunja-gcsfuse
    image: packer_local/debian-buster
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    group_vars:
      all:
        vikunja_gcsfuse_mounts:
          - path: /my_mount_1
            bucket: my_bucket_1
          - path: /my_mount_2
            bucket: my_bucket_2
          - path: /my_mount_3
            bucket: my_bucket_3
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../system/test_*.py
  options:
    # p: cacheprovider
    s: true
    v: true
  lint:
    name: flake8
scenario:
  name: default
  create_sequence:
    - create
    - prepare
  check_sequence:
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
